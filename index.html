<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>

  <div class='container'>

    <header>
      <div class='logo1'>
        <img src='https://t4.ftcdn.net/jpg/00/94/85/07/240_F_94850786_r2AX1Y1B6qwqI9FBGhdTpUgOrsq53tUk.jpg'>
        <h4>Ventucun</h4>
      </div>
      <div class='logo2'>
        <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc310XdbSDDDLPMiKKtnM-hI1wKfwpT3sQpnVD2hRH7dZV6pZX'>
      </div>

    </header>

    <main>
      <form>
        <h1>Let's build together</h1>
        <input type='text' name='firstName' placeholder='Your first name' value='' required autofocus><br><br>
        <input type='text' name='lastName' placeholder='Your last name' value='' required><br><br>
        <input type='email' name='emailAddress' placeholder='Your email address' value='' required><br><br>
        <input type='tel' name='phone' placeholder='+234 809 143 2356' value='' required><br><br>
        <input type='text' name='country' placeholder='Your country' value=''><br><br>
        <input type='text' name='startUpSector' placeholder='Your startup sector' value=''><br><br>
        <input type='text' name='startUpStage' placeholder='Your startup stage' value=''><br><br>
        <input type='number' name='teamSize' placeholder='Team size' value=''><br><br>
        <textarea rows='20' cols='60' maxlength='350' name='comment' placeholder='In not more than 350 words, tell us what your startup does and problems it aim to solve'></textarea>
        <input type='submit' value='APPLY'>
      </form>
    </main>

  </div>

</body>

</html>
